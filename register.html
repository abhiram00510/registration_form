<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>User Registration</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z\spaces]+" title="Please enter only letters and spaces" required>
        <label for="name">RegdNo:</label>
        <input type="hex" id="name" name="RegdNo" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Phone number must be 10 digits" required>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern=".{6,}" title="Password must be at least 6 characters" required>
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
